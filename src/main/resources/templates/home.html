<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/home.css" />
    <script src="/home.js"></script>
  </head>
  <body>
    <div class="registration">
      <a href="/registration">Register</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Middle Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Personal Email</th>
          <th>Work Email</th>
          <th>Phone Number</th>
          <th>Emergency Contact NAme</th>
          <th>Emergeny Contact Relationship</th>
          <th>Emergency Contact Number</th>
          <th>Department</th>
          <th>JOb Title</th>
          <th>Start Date</th>
          <th>MAnager Name</th>
          <th>Previous Employer</th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="emp:${response.employees}" data-th-object="${emp}">
          <td data-th-text="*{firstName}"></td>
          <td data-th-text="*{lastName}"></td>
          <td data-th-text="*{middleName}"></td>
          <td data-th-text="*{dob}"></td>
          <td data-th-text="*{gender}"></td>
          <td data-th-text="*{personalEmail}"></td>
          <td data-th-text="*{workEmail}"></td>
          <td data-th-text="*{phoneNumber}"></td>
          <td data-th-text="*{emergencyContactName}"></td>
          <td data-th-text="*{emergencyContactRelationship}"></td>
          <td data-th-text="*{emergencyContactNumber}"></td>
          <td data-th-text="*{employmentDepartment}"></td>
          <td data-th-text="*{jobTitle}"></td>
          <td data-th-text="*{startDate}"></td>
          <td data-th-text="*{managerName}"></td>
          <td data-th-text="*{previousEmployer}"></td>
        </tr>
      </tbody>
      <tfoot>
        <div class="pagination">
          <button
            data-th-disable="${response.currentPage} == 1"
            data-th-onclick="|onPageChange(${response.currentPage},${response.totalPage}, '-')|"
          >
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>
          <p
            data-th-text="|${response.currentPage} - ${response.totalPage} pages|"
          ></p>
          <button
            data-th-disable="${response.currentPage} == ${response.totalPage}"
            data-th-onclick="|onPageChange(${response.currentPage},${response.totalPage}, '+')|"
          >
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </div>
      </tfoot>
    </table>
  </body>
</html>
