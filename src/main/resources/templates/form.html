<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration System</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Employee Registration System</h1>
    </header>
    <main>
      <section id="registration-form">
        <h2>Employee Information</h2>
        <form
          action="/registration"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="firstName" />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="lastName" />

          <label for="middle-name">Middle Name (Optional):</label>
          <input type="text" id="middle-name" name="middleName" />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" />

          <label for="gender">Gender:</label>
          <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
            <input
              type="radio"
              id="non-binary"
              name="gender"
              value="Non-binary"
            />
            <label for="non-binary">Non-binary</label>
            <input
              type="radio"
              id="prefer-not-to-say"
              name="gender"
              value="Prefer not to say"
            />
            <label for="prefer-not-to-say">Prefer not to say</label>
          </div>
          <h2>Contact Information</h2>
          <label for="personal-email">Personal Email Address:</label>
          <input type="email" id="personal-email" name="personalEmail" />

          <label for="work-email">Work Email Address:</label>
          <input type="email" id="work-email" name="workEmail" />

          <label for="phone-number">Phone Number:</label>
          <input
            type="text"
            id="phone-number"
            name="phoneNumber"
            placeholder="Format: 123-456-7890"
          />

          <label for="emergency-contact-name">Emergency Contact Name:</label>
          <input
            type="text"
            id="emergency-contact-name"
            name="emergencyContactName"
          />

          <label for="emergency-contact-relationship"
            >Emergency Contact Relationship:</label
          >
          <input
            type="text"
            id="emergency-contact-relationship"
            name="emergencyContactRelationship"
          />

          <label for="emergency-contact-phone"
            >Emergency Contact Phone Number:</label
          >
          <input
            type="text"
            id="emergency-contact-phone"
            name="emergencyContactNumber"
            placeholder="Format: 123-456-7890"
          />

          <h2>Employment Information</h2>

          <label for="department">Department:</label>
          <select id="department" name="employmentDepartment">
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Maintainance">Maintainance</option>
            <option value="Production">Production</option>
          </select>

          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="jobTitle" />

          <label for="start-date">Start Date:</label>
          <input
            type="date"
            id="start-date"
            name="startDate"
            placeholder="dd/mm/yyyy"
          />

          <label for="manager-name">Manager Name:</label>
          <input type="text" id="manager-name" name="managerName" />

          <label for="previous-employer">Previous Employer:</label>
          <input type="text" id="previous-employer" name="previousEmployer" />

          <h2>Additional Information</h2>
          <label for="employee-img">Upload Employee Image</label>
          <input type="file" name="employeeImage" id="employee-img" />

          <div class="submit-btn-container">
            <input type="submit" name="" id="" class="btn" />
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
